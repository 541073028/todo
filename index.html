<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端界面必备代码   <meta name="viewport"  ......-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="">
    <link href="img/icon.png" rel="shortcut icon" type="image/x-icon">
    <title>移动端界面-记事本</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>


    </div>

    <div class="type">
        <div class="project active">未完成</div>
        <div class="done">已完成</div>
    </div>
    <div class="content">
        <ul class="itemlist">
            <!--<li>-->
                <!--<p>这里记录的是要做的事</p>-->
                <!--<time>2018/03/27<br>16:00:00</time>-->
                <!--<span>☆</span>-->
            <!--</li>-->
        </ul>
    </div>
    <div class="add">新增</div>
    <div class="mask">
        <div class="inputarea">
            <textarea id="text"></textarea>
            <div class="submit">提交</div>
            <div class="update">修改</div>
            <div class="cancel">×</div>
        </div>
    </div>

    <script src="JS/swiper.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--<script src="JS/swiper.js"></script>-->
    <!--<script src="JS/jquery-3.3.1.min.js"></script>-->
    <script src="JS/jquery.transit.js"></script>
    <!--引入的jQuery插件，应在jQuery引入代码后-->
    <script src="JS/iscroll.js"></script>
    <script src="JS/hammer.js"></script>
    <script src="JS/index.js"></script>

</body>

</html>
